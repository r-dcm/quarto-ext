title: Measr-report
author: Jake Thompson
version: 1.0.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    pdf:
      toc: false
      heading-font: Playfair Display
      mainfont: Open Sans
      monofont: FiraCode Nerd Font Mono Reg
      mathfont: Fira Math
      fontsize: 10pt
      link-citations: true
      include-in-header: header.tex
      template-partials:
        - title.tex
        - biblio.tex
        - before-body.tex
